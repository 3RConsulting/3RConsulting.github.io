<!doctype html>
<html lang="pt">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>3R Consulting</title>
    <link rel="shortcut icon" href="logos/icon.png">
    <link rel="apple-touch-icon" href="logos/icon.png">
    <link href="tools/style.css" rel="stylesheet" type="text/css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
  </head>
  <body>
    <!--<div class="transy"></div>-->
    <section id="hero" class="hero-section" data-video="zaPo86cfmDQ" data-property="{videoURL: 'https://www.youtube.com/watch?v=zaPo86cfmDQ', containment: '#hero', autoPlay: true, realfullscreen: true, stopMovieOnBlur: false, addRaster: false, showControls: false, mute:true, startAt:0, opacity:1, gaTrack: false}">
      <div class="wrapper">
        <div class="centered">
          <div class="header">
            <img class="logo" src="logos/logo_high_resolution_white.png" alt="3R Consulting">
          </div>

          <div class="content">
            <p>Estamos a criar algo melhor para si.</p>
          </div>

          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup" class="form">
            <p>Seja notificado quando estiver pronto.</p>
            <form action="https://3rconsulting.us17.list-manage.com/subscribe/post?u=98cf6763d8ee363a694cf9adc&amp;id=74ce5bf2f7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <input type="email" value="" name="EMAIL" class="email field " id="mce-EMAIL" placeholder="exemplo@youremail.com" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_98cf6763d8ee363a694cf9adc_74ce5bf2f7" tabindex="-1" value=""></div>
                <div class="submit clear"><input type="submit" value="Ok" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="tools/jquery.mb.YTPlayer.min.js"></script>
    <script type="text/javascript">
      $("#hero").YTPlayer();
    </script>
  </body>
